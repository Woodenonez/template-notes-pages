<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Simple Minima-like Styling -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
        line-height: 1.7;
        color: #333;
        background: #fff;
      }
      h1, h2, h3, h4 {
        color: #111;
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      pre {
        background: #f6f8fa;
        padding: 0.5em 1em;   /* control block padding */
        border-radius: 4px;
        overflow-x: auto;
        margin: 1em 0;        /* control spacing around the block */
      }
      pre code {
        background: none;     /* no extra background */
        padding: 0;           /* no extra padding */
        font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 0.95em;
      }
      blockquote {
        border-left: 4px solid #0366d6;  /* Nice blue vertical bar */
        padding-left: 1em;
        margin-left: 0;
        color: #333;
        background: #f9f9f9;
        font-style: normal; /* Remove italics */
      }
    </style>

    <!-- MathJax Configuration -->
    <script>
      window.MathJax = {
        tex: { 
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            packages: {'[+]': ['ams', 'bm']},
            macros: { bm: ["\\boldsymbol{#1}", 1]
    }
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  </head>

  <body>
    <header>
      <h1>{{ page.title }}</h1>
      <nav style="margin-bottom: 1em;">
        <a href="{{ '/' | relative_url }}">Home</a>
    </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer style="margin-top: 2rem; font-size: 0.8em; color: #777;">
      <p>Generated with Jekyll | Math by MathJax</p>
    </footer>
  </body>
</html>
